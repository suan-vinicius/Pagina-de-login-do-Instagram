<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Instagram</title>
</head>
<body>
    <main class="instagram-wrapper">
        <div class="celular">
            <img src="./imagens/celular.png" alt="celular com imagem do instagram" />
        </div>
        <div class="dados">
            <section class="section1">
                <div class="logo">
                    <img src="./imagens/instagram-logo.png" alt="logo do instagram" />
                </div>
                <input class="login-senha" placeholder="Telefone, nome de usuário ou email"/>
                <input class="login-senha" placeholder="Senha"/>
                <button class="btn">Entrar</button>
                <div class="alternativa">
                    <div class="linha"></div>
                    <span>OU</span>
                    <div class="linha"></div>
                </div>
                <div class="facebook">
                    <img src="./imagens/facebook.png" alt="facebook" />
                    <a href="#">Entrar com o Facebook</a>
                </div>
                <a href="#" class="troca-senha">Esqueceu a Senha?</a>
            </section>
            <section class="section2">
                <p>Não tem uma conta?&nbsp</p>
                <a href="#">Cadastre-se</a>
            </section>
            <section class="section3">
                <p>Obtenha o aplicativo.</p>
                <div class="downloads">
                    <a href="#"><img src="imagens/app-store.png" alt="app-store" /></a>
                    <a href="#"><img src="imagens/google-play.png" alt="google-play" /></a>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
